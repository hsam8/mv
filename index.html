<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Vocabulary</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Alpabet Black Theme Choice Language Voice -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto';
        }
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1.2px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #fafafa;
        }
        </style>
</head>
<body>
    <h1>MultiVocabulary</h1>
    <table>
        <tr>
            <th>Latin</th>
            <th>English</th>
            <th>Русский</th>
        </tr>

        <tr>
            <th>Latin</th>
            <th>Common Words</th>
            <th>Общие слова</th>
        </tr>

        <tr>
            <td>Salve</td>
            <td>Hello</td>
            <td>Привет</td>
        </tr>

        <tr>
            <td>Vale</td>
            <td>Goodbye</td>
            <td>Пока</td>
        </tr>

        <tr>
            <td>Ita</td>
            <td>Yes</td>
            <td>Да</td>
        </tr>

        <tr>
            <td>Non</td>
            <td>No</td>
            <td>Нет</td>
        </tr>

        <tr>
            <td>Gratias</td>
            <td>Thanks</td>
            <td>Спасибо</td>
        </tr>

        <tr>
            <th>Numeri</th>
            <th>Numbers</th>
            <th>Числа</th>
        </tr>

        <tr>
            <td>Unus</td>
            <td>One</td>
            <td>Один</td>
        </tr>

        <tr>
            <td>Duo</td>
            <td>Two</td>
            <td>Два</td>
        </tr>

        <tr>
            <td>Tribus</td>
            <td>Three</td>
            <td>Три</td>
        </tr>

        <tr>
            <th>Pronomen</th>
            <th>Pronouns</th>
            <th>Местоимения</th>
        </tr>

        <tr>
            <td>Ego</td>
            <td>I</td>
            <td>Я</td>
        </tr>

        <tr>
            <td>Tu</td>
            <td>You</td>
            <td>Ты</td>
        </tr>

        <tr>
            <td>Ille</td>
            <td>He</td>
            <td>Он</td>
        </tr>

        <tr>
            <td>Ea</td>
            <td>She</td>
            <td>Она</td>
        </tr>

        
    </table>
</body>
</html>
